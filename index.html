<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Encriptador</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Mis estilos -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="./assets/img/logo.png" alt="" />
    </header>

    <!-- Cuerpo -->
    <main>
      <!-- Seccion 1 -->
      <section class="contenedores grid-item-1">
        <!-- Texto de Entrada -->
        <textarea
          name="textoEntrada"
          id="textoEntrada"
          placeholder="Escribe tu texto aquí"
        ></textarea>

        <div class="advertencia">
          <p>
            <img src="./assets/img/exclamation.png" />
            Solo letras minúsculas y sin acentos
          </p>
        </div>

        <!-- Contenedor de botones -->
        <div class="cajaBotones">
          <!-- Encriptar -->
          <button id="btnencriptar" class="botones">Encriptar</button>
          <!-- Desencriptar -->
          <button id="btndesencriptar" class="botones">Desencriptar</button>
        </div>
      </section>

      <!-- Seccion 2 -->
      <section class="contenedores grid-item-2">

        <img src="./assets/img/muneco.png" width="200" alt="" class="img" />

        <br />

        <h3>Ningún mensaje fue encontrado</h3>

        <p>Ingresa el texto que desees encriptar o desencriptar.</p>

        <textarea
          name="textoSalida"
          id="textoSalida"
          placeholder="Texto encriptado"
        ></textarea>

        <button id="btncopiar" class="botones">Copiar</button>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <h1>Copyright &copy; - Alumno Alura</h1>
      <h2>Redes Sociales</h2>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
